



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .plus-one {
            position: absolute;
            transform: translate(-50%, -50%);
            color: rgb(19, 14, 14);
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .plus-one.show {
            opacity: 1;
            transform: translate(-50%, -70%);
        }
        .search {
            position: absolute;
            margin-top: 40px;
        }
        #coin-img {
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 370px;
            height: auto;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        #coin-img:focus,
        #coin-img:active {
            outline: none;
        }
        #coin-img:active {
            transform: scale(0.9);
        }
        .score {
            font-size: 24px;
            font-weight: bold;
        }
        .multiple {
            width: 330px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 300px;
        }
        .hidden {
            display: none;
        }
        .back-button {
            font-size: 24px;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            #coin-img {
                width: 100%;
            }
            .score {
                font-size: 1.2em;
            }
            .multiple {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <div class="score" id="score"></div>
        <div class="search">
            <img id="coin-img" src="360_F_471070917_ilZTVG8nmJr95lnUAh619a4n8rFqRLMg-removebg-preview (1).png" alt="Coin Image">
        </div>
        <div class="multiple">
            <button class="quit-button" id="quit-button">üí∞</button>
            <button class="friends" id="friends-button">üôã‚Äç‚ôÇÔ∏è</button>
            <button class="earn">üöÄ</button>
        </div>  
    </div>
    <div class="card hidden" id="friends-card">
        <button class="back-button" id="back-button">üîô Back</button>
    </div>
    <script>
        // Load score from localStorage
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        document.getElementById('score').textContent = ' ' + score;

        document.getElementById('coin-img').addEventListener('click', function(event) {
            // Increment score
            score++;
            document.getElementById('score').textContent = '' + score;

            // Save score to localStorage
            localStorage.setItem('score', score);

            // Create and animate +1
            var plusOne = document.createElement('div');
            plusOne.className = 'plus-one';
            plusOne.textContent = '+1';
            this.parentElement.appendChild(plusOne);

            // Get coin image dimensions and randomize position
            var coinRect = this.getBoundingClientRect();
            var randomX = Math.random() * (coinRect.width - 50); // Adjust for width of the '+1' element
            var randomY = Math.random() * (coinRect.height - 30); // Adjust for height of the '+1' element

            // Position the '+1' element relative to the coin image
            plusOne.style.left = `${randomX}px`;
            plusOne.style.top = `${randomY}px`;

            // Trigger reflow to ensure the animation will run
            plusOne.offsetWidth;

            // Add the show class to animate
            plusOne.classList.add('show');

            // Remove the element after animation is done
            plusOne.addEventListener('transitionend', function() {
                plusOne.remove();
            });
        });

        document.getElementById('quit-button').addEventListener('click', function() {
            // Reset score
            // score = 0;
            // document.getElementById('score').textContent = 'Score: ' + score;

            // Clear score from localStorage
            // localStorage.setItem('score', score);
        });

        // Show friends card and hide main card
        document.getElementById('friends-button').addEventListener('click', function() {
            document.getElementById('main-card').classList.add('hidden');
            document.getElementById('friends-card').classList.remove('hidden');
        });

        // Show main card and hide friends card
        document.getElementById('back-button').addEventListener('click', function() {
            document.getElementById('main-card').classList.remove('hidden');
            document.getElementById('friends-card').classList.add('hidden');
        });
    </script>
</body>
</html>
